<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="section-1">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p> 

      </div>
      
      <div class="section-2">
      <div class="pro-details">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>
      <form action="" name="myForm" class="form" onsubmit="validateForm()">
        <label for=""><input type="text" name="first-name" id="first-Name" placeholder="First Name"><span id="name-error"></span></label>
        <label for="last-name"><input type="text" name="last-name" id="last-name" placeholder="Last Name" ></label>
        <label for="email"><input type="email" name="email" id="email" placeholder="Email Address" ></label>
        <label for="password"><input type="password" name="password" id="password" placeholder="Password" ></label>
        
        <button type="submit" value="submit">Claim your free trial</button>
  
        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>

    </p>
  </footer> -->
</body>
</html>
